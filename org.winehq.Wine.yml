id: org.winehq.Wine
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "19.08"
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --env=WINEPREFIX=/var/data/wine
command: wine
rename-desktop-file: wine.desktop

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: "19.08"

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: "19.08"
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: "1.4"
    versions: "19.08;1.6;1.4"
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.winehq.Wine.gecko:
    directory: share/wine/gecko

  org.winehq.Wine.mono:
    directory: share/wine/mono

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winebuild
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc

  - /lib/wine/*.def
  - /lib32/wine/*.def
modules:

  # Native arch build

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
          libdir: /app/lib
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - STRIP=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    post-install:
      - |
        case $FLATPAK_ARCH in
          x86_64)
            mv $FLATPAK_DEST/bin/wineserver{,64}
          ;;
          i386)
            mv $FLATPAK_DEST/bin/wineserver{,32}
          ;;
        esac
    sources: &wine_sources
      - type: archive
        url: "https://dl.winehq.org/wine/source/4.x/wine-4.9.tar.xz"
        sha256: 91848e22fff3cb17db7fe7d727d714d21c5d4229dd460b5d1506753021fc799b
      - type: archive
        url: "https://github.com/wine-staging/wine-staging/archive/v4.9.tar.gz"
        sha256: 93dcf54754c34c2a34aeac4e42b654b69dd804731c0049a0a1b12295adc8f4b7
        dest: staging
      - type: shell
        commands:
          - ./staging/patches/patchinstall.sh DESTDIR="$(pwd)" --all
    modules:

      - name: vkd3d
        sources: &vkd3d_sources
          - type: archive
            url: "https://dl.winehq.org/vkd3d/source/vkd3d-1.1.tar.xz"
            sha256: 495adc61cc80c65d54b2f5b52092ea05d3797cc2c17a610f0fc98457d2f56ab6
        modules:

          - name: SPIRV-Headers
            buildsystem: cmake-ninja
            sources:
              - type: git
                url: "https://github.com/KhronosGroup/SPIRV-Headers.git"
                commit: 8bea0a266ac9b718aa0818d9e3a47c0b77c2cb23

      - name: openldap
        config-opts: &openldap_config_opts
          - --disable-static
          - --disable-slapd
          - --disable-slurpd
          - --disable-bdb
          - --disable-hdb
        cleanup: &openldap_cleanup
          - /bin
        sources: &openldap_sources
          - type: archive
            url: "https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.47.tgz"
            sha256: f54c5877865233d9ada77c60c0f69b3e0bfd8b1b55889504c650047cc305520b

      - name: glu
        config-opts: &glu_config_opts
          - --disable-static
        sources: &glu_sources
          - type: archive
            url: "https://mesa.freedesktop.org/archive/glu/glu-9.0.0.tar.bz2"
            sha256: 1f7ad0d379a722fcbd303aa5650c6d7d5544fde83196b42a73d1193568a4df12

      - name: eudev
        cleanup: &eudev_cleanup
          - /bin
          - /sbin
          - /lib*/udev
        post-install:
          - udevadm hwdb --update
        sources: &eudev_sources
          - type: archive
            url: "https://github.com/gentoo/eudev/archive/v3.2.7.tar.gz"
            sha256: ce2fda4dea129bbcf824c947aab23504bcd26911481b47dbaf10646f723083a4

      - name: OpenCL
        buildsystem: simple
        build-commands:
          - cp -av CL $FLATPAK_DEST/include/
        sources:
          - type: git
            url: "https://github.com/KhronosGroup/OpenCL-Headers.git"
            commit: c5a4bbeabb10d8ed3d1c651b93aa31737bc473dd

  # 32-bit compatibility build

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      #FIXME: remove it once the cross-linker is fixed in the sdk
      ldflags: -Wl,-rpath-link,/usr/lib/i386-linux-gnu/pulseaudio
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    post-install:
      - mv $FLATPAK_DEST/bin/wineserver{,32}
    sources: *wine_sources
    modules:

      - name: vkd3d-32bit
        build-options:
          arch:
            x86_64: *compat_i386_opts
        sources: *vkd3d_sources

      - name: openldap-32bit
        build-options:
          arch:
            x86_64: *compat_i386_opts
        config-opts: *openldap_config_opts
        cleanup: *openldap_cleanup
        sources: *openldap_sources

      - name: glu-32bit
        build-options:
          arch:
            x86_64: *compat_i386_opts
        config-opts: *glu_config_opts
        sources: *glu_sources

      - name: eudev-32bit
        build-options:
          arch:
            x86_64: *compat_i386_opts
        cleanup: *eudev_cleanup
        sources: *eudev_sources

  # Common stuff

  - name: environment
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/share/wine/{gecko,mono}
      - |
        case $FLATPAK_ARCH in
          x86_64)
            ln -s wineserver64 $FLATPAK_DEST/bin/wineserver
            mkdir -p $FLATPAK_DEST/lib/i386-linux-gnu
            install -Dm644 ld.so.conf -t $FLATPAK_DEST/etc/
          ;;
          i386)
            ln -s wineserver32 $FLATPAK_DEST/bin/wineserver
          ;;
        esac
    sources:
      - type: file
        path: ld.so.conf
