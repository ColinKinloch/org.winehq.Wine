id: org.winehq.Wine
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "19.08"
base: org.flathub.GameLauncherBaseApp
base-version: "19.08"
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --env=WINEDLLPATH=/app/lib32/wine/dxvk:/app/lib/wine/dxvk
  - --env=WINEPREFIX=/var/data/wine
command: wine
rename-desktop-file: wine.desktop

inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.Compat.i386.Debug
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386

add-extensions:
  org.winehq.Wine.gecko:
    directory: share/wine/gecko

  org.winehq.Wine.mono:
    directory: share/wine/mono

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  append-path: /usr/lib/sdk/mingw-w64/bin

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
  libdir: /app/lib32

cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winebuild
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc

  - /lib/wine/*.def
  - /lib32/wine/*.def
cleanup-commands:
  - |
    rm -rv \
    /app/include \
    /app/lib{,32}/pkgconfig \
    /app/lib{,32}/cmake
modules:

  # Native arch build

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw=ccache x86_64-w64-mingw32-gcc
          libdir: /app/lib
      env:
        LIBDIR: lib
    config-opts: &wine-config-opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine-make-install-args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    post-install:
      - mkdir -p ${FLATPAK_DEST}/share/wine/{gecko,mono}
      - &wine-post-install |
        set -e
        mkdir -p /app/$LIBDIR/wine/wined3d
        for lib in dxgi d3d9 d3d10 d3d10core d3d10_1 d3d11; do
          for ext in dll dll.so; do
            lib_file=/app/$LIBDIR/wine/$lib.$ext
            if [ -f $lib_file ]; then
              mv -v $lib_file /app/$LIBDIR/wine/wined3d/
            fi
          done
        done
    sources: &wine-sources
      - type: archive
        url: "https://dl.winehq.org/wine/source/5.x/wine-5.8.tar.xz"
        sha256: cbad04c261437abec16945cd7ca83c77950f3e03099d7e3f883a6ea7293233cf
      - type: archive
        url: "https://github.com/wine-staging/wine-staging/archive/v5.8.tar.gz"
        sha256: a7f0b62f5cfa85b385fd7e5a9cb93f58ce943dcdf98fc027550aa6cd99ae394d
        dest: staging
      - type: shell
        commands:
          - ./staging/patches/patchinstall.sh DESTDIR="$(pwd)" --all

  # 32-bit compatibility build

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=${FLATPAK_DEST}/bin32
        - --with-mingw=ccache i686-w64-mingw32-gcc
      env:
        LIBDIR: lib32
    config-opts: *wine-config-opts
    make-install-args: *wine-make-install-args
    post-install:
      - mv ${FLATPAK_DEST}/bin32/wine{,-preloader} ${FLATPAK_DEST}/bin/
      - *wine-post-install
    sources: *wine-sources
    cleanup:
      - /bin32

  # DXVK

  - name: dxvk
    buildsystem: meson
    build-options:
      config-opts:
        - --cross-file=../build-win64.txt
        - --cross-file=../dxvk-ccache-win64.txt
        - --libdir=lib/wine/dxvk
        - --bindir=lib/wine/dxvk
      env:
        LIBDIR: lib
    config-opts: &dxvk-config-opts
      - --buildtype=release
      - --strip
      - -Denable_tests=false
      - -Denable_dxgi=true
      - -Denable_d3d9=true
      - -Denable_d3d10=true
      - -Denable_d3d11=true
    post-install: &dxvk-post-install
      - |
        set -e
        for lib in dxgi d3d9 d3d10 d3d10core d3d10_1 d3d11; do
          winebuild --builtin /app/$LIBDIR/wine/dxvk/$lib.dll
        done
    sources: &dxvk-sources
      - type: archive
        url: "https://github.com/doitsujin/dxvk/archive/v1.7.tar.gz"
        sha256: 94bec3219d35dbbcd03886d49cfbca8dfe8ef596931e7070a85ce394e6a88c3c
      - type: file
        path: dxvk-ccache-win32.txt
      - type: file
        path: dxvk-ccache-win64.txt
    modules:

      - name: glslang
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_SHARED_LIBS=ON
          - -DCMAKE_SKIP_BUILD_RPATH=OFF
          - -DCMAKE_INSTALL_RPATH=$ORIGIN:$ORIGIN/../lib
          - -DENABLE_OPT=ON
        sources:
          - type: archive
            url: "https://github.com/KhronosGroup/glslang/archive/8.13.3559.tar.gz"
            sha256: c58fdcf7e00943ba10f9ae565b2725ec9d5be7dab7c8e82cac72fcaa83c652ca

  - name: dxvk-32bit
    buildsystem: meson
    build-options:
      prepend-path: /app/bin32
      config-opts:
        - --cross-file=../build-win32.txt
        - --cross-file=../dxvk-ccache-win32.txt
        - --libdir=lib32/wine/dxvk
        - --bindir=lib32/wine/dxvk
      env:
        LIBDIR: lib32
    config-opts: *dxvk-config-opts
    post-install: *dxvk-post-install
    sources: *dxvk-sources

  # Utils

  - name: winetricks
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: "https://github.com/Winetricks/winetricks.git"
        tag: "20191224"
    modules:

      - name: p7zip
        no-autogen: true
        make-args:
          - all2
          - OPTFLAGS=-O2 -g
          - DEST_HOME=/app
          - DEST_BIN=/app/bin
          - DEST_SHARE=/app/lib/p7zip
          - DEST_MAN=/app/share/man
        make-install-args:
          - DEST_HOME=/app
          - DEST_BIN=/app/bin
          - DEST_SHARE=/app/lib/p7zip
          - DEST_MAN=/app/share/man
        sources:
          - type: archive
            url: "https://downloads.sourceforge.net/p7zip/p7zip_16.02_src_all.tar.bz2"
            sha256: 5eb20ac0e2944f6cb9c2d51dd6c4518941c185347d4089ea89087ffdd6e2341f
          - type: shell
            only-arches:
              - "x86_64"
            commands:
              - ln -sf makefile.linux_amd64_asm makefile.machine
          - type: shell
            only-arches:
              - "i386"
            commands:
              - ln -sf makefile.linux_x86_asm_gcc_4.X makefile.machine
        modules:

          - name: yasm
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: "https://github.com/yasm/yasm/archive/v1.3.0.tar.gz"
                sha256: f708be0b7b8c59bc1dbe7134153cd2f31faeebaa8eec48676c10f972a1f13df3
            cleanup:
              - "*"

      - name: cabextract
        sources:
          - type: archive
            url: "https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz"
            sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7
