id: org.winehq.Wine
branch: "4.8-staging"
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "18.08"
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --env=WINEPREFIX=/var/data/wine
command: wine
rename-desktop-file: wine.desktop
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: "18.08"

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: "18.08"
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: "1.4"
    versions: "18.08;1.6;1.4"
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.winehq.Wine.Compat32:
    directory: lib32
    add-ld-path: lib

  org.winehq.Wine.Compat32.Debug:
    directory: lib/debug/lib32
    no-autodownload: true
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/man
modules:

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
    config-opts:
      - --libdir=/app/lib
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
    make-install-args:
      - LDCONFIG=/bin/true
      - STRIP=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    post-install:
      - |
        case $FLATPAK_ARCH in
          x86_64)
            mv $FLATPAK_DEST/bin/wineserver{,64}
            ln -s wineserver64 $FLATPAK_DEST/bin/wineserver.arch
          ;;
          i386)
            mv $FLATPAK_DEST/bin/wineserver{,32}
            ln -s wineserver32 $FLATPAK_DEST/bin/wineserver.arch
          ;;
        esac
      - ln -s $FLATPAK_DEST/bin/wineserver.arch $FLATPAK_DEST/bin/wineserver
    sources:
      - type: archive
        url: "https://dl.winehq.org/wine/source/4.x/wine-4.8.tar.xz"
        sha256: 48b9ab1c1277e13eede66e1af1f9f885cb8b4c5cb53eea6ebbfe10bc06dfa135
      - type: archive
        url: "https://github.com/wine-staging/wine-staging/archive/v4.8.tar.gz"
        sha256: 880170682119a539ca51c5e8c188f3896f4d5d8a295d0d0fd03d23ed79372415
        dest: staging
      - type: shell
        commands:
          - ./staging/patches/patchinstall.sh DESTDIR="$(pwd)" --all
    modules:

      - name: vkd3d
        sources:
          - type: archive
            url: "https://dl.winehq.org/vkd3d/source/vkd3d-1.1.tar.xz"
            sha256: 495adc61cc80c65d54b2f5b52092ea05d3797cc2c17a610f0fc98457d2f56ab6
        modules:

          - name: SPIRV-Headers
            buildsystem: cmake-ninja
            sources:
              - type: git
                url: "https://github.com/KhronosGroup/SPIRV-Headers.git"
                commit: 8bea0a266ac9b718aa0818d9e3a47c0b77c2cb23

      - shared-modules/glu/glu-9.0.0.json
     
      - shared-modules/udev/udev-175.json

      - name: FAudio
        buildsystem: cmake-ninja
        config-opts:
          - -DFFMPEG=ON
        sources:
          - type: archive
            url: "https://github.com/FNA-XNA/FAudio/archive/19.02.tar.gz"
            sha256: 514dd03672aa0241a7eee29e207a594e86cc9954940205489a8299cd1395ffaf

  - name: compat32
    only-arches:
      - "x86_64"
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu
      - mkdir -p /app/lib32
      - ln -s ../lib32/bin/wine /app/bin/wine
      - ln -s ../lib32/bin/wine-preloader /app/bin/wine-preloader
